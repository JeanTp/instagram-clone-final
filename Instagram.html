<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-Fake</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-mae">
            <img src="./img/logo.PNG" alt="Logo" class="brand-img">
            <input type="text" class="search-box" placeholder="Buscar">

            <div class="nav-itens">
                <img src="./img/home.PNG" alt="home" class="icon">
                <img src="./img/messenger.PNG" alt="messenger" class="icon">
                <img src="./img/explore.PNG" alt="explore" class="icon">
                <img src="./img/like.PNG" alt="like" class="icon">
                <img src="https://pbs.twimg.com/profile_images/1312898926580822019/-NIbTWyy.jpg" alt=""
                    class="icon user-profile">
            </div>
    </nav>
    <main class="main">
        <div class="wrapper">
            <div class="coluna-esquerda">
                <div class="status-box">
                    <div class="status-card">
                        <div class="profile">
                            <img id="auri" src="./img/auri esse é grande ein.jpg">
                        </div>
                        <p class="username">Pavanzinho</p>
                    </div>
                </div>
                <div class="post">
                    <div class="info">
                        <div class="user">
                            <div class="profile">
                                <img src="./img/robozinho.jpg">
                            </div>
                            <p class="username">Robo</p>
                        </div>
                        <img src="./img/option.PNG" class="options">
                    </div>
                    <img src="./img/um amigo estranho.jpg" class="post-image">
                    <div class="post-content">
                        <div class="icones">
                            <img src="./img/like.PNG" class="icon">
                            <img src="./img/comment.PNG" class="icon">
                            <img src="./img/send.PNG" class="icon">
                            <img src="./img/save.PNG" class="icon save">
                        </div>
                        <p class="likes">1,234 likes</p>
                        <p class="descricao">
                            <strong>pavanzinho</strong> pavas pavas pavas pavas pavas joão? pavas pavas pavas pavas
                        </p>
                        <p class="tempo">2 minutos atrás</p>
                    </div>
                    <div class="comentario">
                        <img src="./img/smile.PNG" alt="" class="icon">
                        <input type="text" placeholder="Adcionar Comentário" class="input-comentario">
                        <button class="botao-comentario">Post</button>
                    </div>
                </div>
    </main>
</body>

</html>
